{% extends 'base.html' %}

{% block content %}
  <h2>Utilizatori cu CV încărcat</h2>
  <ul>
    {% for profile in profiles %}
      <li>
        <a href="{% url 'view_profile' profile.user.id %}">
          {{ profile.user.username }} - {{ profile.full_name }}
        </a>
      </li>
    {% empty %}
      <li>Nu există utilizatori cu CV încărcat.</li>
    {% endfor %}
  </ul>
{% endblock %}
