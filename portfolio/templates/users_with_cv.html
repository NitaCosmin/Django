{% extends 'base.html' %}

{% block content %}
<h2>Users with CV uploaded</h2>
<ul>
    {% for info in users %}
        <li>{{ info.user.username }} - <a href="{{ info.cv.url }}">Download CV</a></li>
    {% empty %}
        <li>No users have uploaded CVs yet.</li>
    {% endfor %}
</ul>
{% endblock %}
